{% extends "base.html" %}
{% block content %}
<h1>ORDERS:</h1>
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">User</th>
            <th scope="col">Producer no</th>
            <th scope="col">Quantity</th>
            <th scope="col">Status</th>
        </tr>
        </thead>
        <tbody>
        {% for o in object_list %}
            <tr>
                <td><a href="{% url 'orders_app:order-detail-view' pk=o.pk %}">{{ o.user_id }}</a></td>
                <td>{{ o.item }} </td>
                <td>{{ o.quantity }} </td>
                <td>{{ o.ordered }} </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    {% if request.user.is_staff %}
        <p><a href="{% url 'orders_app:order-details-create-view' %}">ADD ORDER DETAILS</a></p>
    {% endif %}
{% endblock %}
