{% extends "base.html" %}
{% block content %}
<h1>ORDERS:</h1>
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">User</th>
            <th scope="col">Producer no</th>
            <th scope="col">Quantity</th>
            <th scope="col">Status</th>
        </tr>
        </thead>
        <tbody>
        {% for o in object_list %}
            <tr>
                <td>{{ o.user_id }}</td>
                <td>{{ o.item }} </td>
                <td>{{ o.quantity }} </td>
                <td>{{ o.ordered }} </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
