{% extends "base.html" %}
{% block content %}
<h1>ITEMS:</h1>
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col" width="5%">ID</th>
            <th scope="col" width="15%">Name</th>
            <th scope="col" width="40%">Description</th>
            <th scope="col" width="20%">Producer</th>
            <th scope="col" width="20%">Producer number</th>
        </tr>
        </thead>
        <tbody>
        {% for i in items %}
            <tr>
                <th scope="row">{{ forloop.counter }}</th>
                <td><a href="{% url 'items_app:items-detail-view' pk=i.pk %}">{{ i.name }}</a></td>
                <td>{{ i.description }} </td>
                <td>{{ i.producer }} </td>
                <td>{{ i.producer_no }} </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <p><a href="{% url 'items_app:items-create-view' %}">ADD ITEM</a></p>
    <a href="{% url 'items_app:index' %}">RETURN TO INDEX PAGE</a>
{% endblock %}
