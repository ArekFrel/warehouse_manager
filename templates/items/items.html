{% extends "base.html" %}
{% block content %}
    {% for i in items %}
        <p><a href="{% url 'items_app:items-detail-view' pk=i.pk %}">{{ i }}</a></p>
    {% endfor %}
    <p><a href="{% url 'items_app:items-create-view' %}">ADD ITEM</a></p>
    <a href="{% url 'items_app:index' %}">RETURN TO INDEX PAGE</a>
{% endblock %}
