<{% extends "base.html" %}
{% block content %}
    <p>ITEM ID: {{ item.id }}</p>
    <p>ITEM NAME: {{ item.name }}</p>
    <p><a href="{% url 'items_app:items-update-view' pk=item.pk %}">UPDATE</a></p>
    <p><a href="{% url 'items_app:items-delete-view' pk=item.pk %}">DELETE</a></p>
    <a href="{% url 'items_app:index' %}">RETURN TO INDEX PAGE</a>
{% endblock %}
