<{% extends "base.html" %}
{% block content %}
    <p>Category ID: {{ category.id }}</p>
    <p>Category NAME: {{ category.name }}</p>
    {% if request.user.is_staff %}
        <p><a href="{% url 'items_app:category-update-view' pk=category.pk %}">UPDATE Category</a></p>
        <p><a href="{% url 'items_app:category-delete-view' pk=category.pk %}">DELETE Category</a></p>
    {% endif %}
    <a href="{% url 'items_app:category' %}">RETURN TO Category LIST</a>
{% endblock %}
